<script>
        let number = +prompt("Nhập vào một số nguyên dương:");
        console.log(`Tam giác vuông 1:`);
        for (let i = 1; i <= number; i++) {
            let row = "";
            for (let j = 1; j <= i; j++) {
                row += "*";
            }
            console.log(row);
        }
        console.log(`Tam giác vuông 2:`);
        for (let i = number; i >= 1; i--) {
            let row = "";
            for (let j = 1; j <= i; j++) {
                row += "*";
            }
            console.log(row);
        }
</script>
