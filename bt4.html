<script>
let a = +prompt("Nhập vào số nguyên dương a:");
let b = +prompt("Nhập vào số nguyên dương b:");
if (isNaN(a) || isNaN(b) || a <= 0 || b <= 0) {
  console.log("Giá trị nhập vào không hợp lệ.");
} else {
  for (let i = 1; i <= a; i++) {
    if (i % b === 0) {
      console.log(i);
    }
  }
}
</script>
