<script>
        let randomNumber = Math.floor(Math.random() * 10) + 1;
        let userNumber = +prompt("Nhập vào một số:");
        while (userNumber !== randomNumber) {
            if (userNumber > randomNumber) {
                console.log("Lớn hơn!");
            } else {
                console.log("Nhỏ hơn!");
            }
            userNumber = parseInt(prompt("Nhập lại một số:"));
        }
        console.log("Chính xác");
</script>
